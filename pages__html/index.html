<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles__css/style.css">
    <script src="https://kit.fontawesome.com/f3d1276610.js" crossorigin="anonymous"></script>
    <title>Plateforme de vote en ligne 2ACE</title>
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="logo__2ace">
                <img src="../assets/images/logo__2ace.png" alt="">
                <h3 class="logo__2ace__title"> <a href="#">2ACE</a> </h3>
            </div>
            <div class="menu">
                <i class="fa-solid fa-bars menu__btn"></i>
            </div>
            <div class="nav__bar">
                <div class="navitem">
                    <a href="#">Home</a>
                </div>
                <div class="navitem">
                    <a href="#candidats">Candidats</a>
                </div>
                <div class="navitem">
                    <a href="../pages__html/statistiques.html">Statistiques</a>
                </div>
            </div>
        </div>
    </header>

    <section class="presentation">
        <div class="presentation__container max__width">
            <div class="presentation__part1 reveal-1">
                <h1 class="presentation__title1">
                    Plateforme de vote en ligne
                </h1>
                <h2 class="presentation__title2">
                    Election du nouveau Président de la 2ACE
                </h2>
                <p class="presentation__text">
                    Cette plateforme a été mise en place dans le cadre 
                    des votes pour les élections du nouveau Président
                    de l'association
                </p>
                <button class="presentation__button" type="button">
                    Comment voter ?
                    <i class="fa-solid fa-arrow-right icon"></i> 
                </button>
            </div>
            <div class="presentation__part2 reveal-1">
                <img src="../assets/images/banner.png" alt="">
            </div>
        </div>
    </section>

    <section id="candidats" class="candidats ">
        <h1>Candidats</h1>
        <div class="candidats__container">
            <div class="candidats__container__part1 reveal-1">
                <img class="banner1" src="../assets/images/fofana.png" alt="">
                <button class="candidats__button" type="button">
                    Voir plus
                    <i class="fa-solid fa-arrow-right"></i> 
                </button>
            </div>
            <div class="candidats__container__part2 reveal-1">
                <img class="banner2" src="../assets/images/mensa.png" alt="">
                <button class="candidats__button2" type="button">
                    Voir plus
                    <i class="fa-solid fa-arrow-right"></i> 
                </button>
            </div>
        </div>
    </section>

    <footer>
        <div>@ Association des Anciens Caïmans de l'ESATIC 2ACE</div>
    </footer>

    <script src="../code__js/app.js"></script>
    <script src="../code__js/appear.js"></script>
    <script src="../code__js/api.js"></script>

</body>
</html>
